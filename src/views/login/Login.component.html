<div class="login">
    <v-content class="login-content">
        <v-container fluid fill-height>
            <v-layout align-center justify-center>
                <v-flex xs12 sm8 md4>
                    <v-card class="elevation-12">
                        <v-toolbar dark color="primary">
                            <v-toolbar-title>Digiplax Backoffice Login</v-toolbar-title>
                            <v-spacer></v-spacer>
                        </v-toolbar>
                        <v-card-text>
                            <div class="text-danger mb-2">
                                <span v-if="serverError" v-html="serverError"></span>
                            </div>
                            <v-form @keyup.native.enter="onLoginSubmit">
                                <v-text-field
                                        prepend-icon="person"
                                        name="login"
                                        label="Login"
                                        type="text"
                                        v-model="username"
                                ></v-text-field>
                                <v-text-field
                                        prepend-icon="lock"
                                        name="password"
                                        label="Password"
                                        id="password"
                                        type="password"
                                        v-model="password"
                                ></v-text-field>
                                <v-spacer></v-spacer>
                                <div class="btn-container">
                                    <v-btn
                                            class="submit-btn"
                                            color="primary"
                                            @click="onLoginSubmit"
                                    >
                                        <v-progress-circular
                                                v-if="loading"
                                                indeterminate
                                                color="white"
                                        ></v-progress-circular>
                                        <span v-else>Login</span>
                                    </v-btn>
                                </div>
                            </v-form>
                        </v-card-text>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-container>
    </v-content>
</div>
